name: pip_flutter
description: A new Flutter Picture in Picture Package for android.When app is running in foregorund that time also app not kill.
version: 0.0.3

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  wakelock:
  visibility_detector: ^0.4.0+2
  xml:
  pedantic: ^1.11.1
  flutter_widget_from_html_core: ^0.14.7
  path_provider: ^2.1.1
  collection:

dev_dependencies:  
  flutter_lints: ^3.0.1

flutter:
  plugin:
    platforms:
      android:
        package: com.example.pip_flutter
        pluginClass: PipFlutterPlugin
      ios:
        pluginClass: PipFlutterPlugin

  assets:
   - assets/